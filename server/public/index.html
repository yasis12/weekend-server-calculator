<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!--header-->
    <h1>Calculator</h1>
    <br>
    <br>
<div id="formDiv">
    <form onSubmit="submitForm(event)">   
        <!--First Number Form-->
        <input type="number" id="firstNumber">
        <!--Addition Button-->
        <button id="additionButton" onclick="operator()" value="+">+</button>
        <!--Subtraction Button-->
        <button id="subtractionButton" onclick="operator()" value="-">-</button>
        <!--Multiplication Button-->
        <button id="multiplicationButton" onclick="operator()" value="X">X</button>
        <!--Division Button-->
        <button id="divisionButton" onclick="operator()" value="/">/</button>
        <!--Second Number-->
        <input type="number" id="secondNumber">
        <!--Equals (submit everything)-->
        <button type="submit" id="submitButton">=</button>
        <!--Clear button-->
        <button id="clearButton">C</button>
    </form>
    
</div>

<br>
<br>

<!--Output Div-->
<div id="outputDiv"> 
    <h3>12</h3>
</div>
<br>
<br>
<!--Calculation log-->
<div id="listDiv">
    <ul id="list">
       
    </ul>
</div>


<!--scripts-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/client.js"></script>
</body>
</html>
